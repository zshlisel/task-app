<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./login.js"></script>
    <script src="./app.js"></script>
    <script src="./remove.js"></script>
  </head>
  <body>
    <div class="getUser">
      <div class="login">
        <input id="user-name-input" type="text" placeholder="Please Enter Your user name" />
        <div class="password-container">
          <input id="password-input" type="password" placeholder="Please Enter Your Password" />
          <button id="toggle-password" type="button" onclick="togglePassword()">Show</button>
        </div>
        <button id="login-btn" onclick="loginBtnClicked()">Login</button>
        <button id="to-signUp" onclick="switchToSignUp()">New? Sign Up!</button>
      </div>
    
      <div class="signup" style="display: none">
        <input id="new-user-name-input" type="text" placeholder="Please create a user name" />
        <input id="email-input" type="email" placeholder="Please Enter Your email" />
        <div class="password-container">
          <input id="new-password-input" type="password" placeholder="Please Enter Your Password" />
          <button id="toggle-password" type="button" onclick="togglePassword()">Show</button>
        </div>
        <div class="password-container">
          <input id="new-password-input2" type="password" placeholder="Please Re-Enter Your Password" />
          <button id="toggle-password" type="button" onclick="togglePassword()">Show</button>
        </div>
        <button id="signUp-btn" onclick="signUpBtnClicked()">Register</button>
        <button id="to-login" onclick="switchToLogin()">Have An Account? Login Here!</button>
    
      </div>
    </div>
  

    <div class="todo-container" style="display: none">
      <h1 id="app-title"></h1>
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button class="add-task" onclick="addTaskBtnClicked()" >+</button>
      </div>
      <section class="task-list" id="todo-list">
      </section>
      <section class="task-list completed" id="done-list">
      </section>
    </div>
  </body>
</html>
